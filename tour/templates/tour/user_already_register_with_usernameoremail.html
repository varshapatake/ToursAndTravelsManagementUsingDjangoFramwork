{% extends "tour/home.html"%}
{% load static %}
{%block head%}
<title>Register </title>
<link rel="stylesheet" href="{% static 'css/register.css' %}"/>
{%endblock%}
{% block body%}
    <table bgcolor="white">
    <tr>
        <td>
            <center>
   <form class="regitration_form" action="/add_register_customer_submit/" method="post">
    {% csrf_token %}
    <center> <font color="red">{{error}}</font></center>
       <b>Registration Form</b>
   </center></h1>
   <p>Name: <input type="text" name="nm" placeholder="Name"/> </p>

   <p>Username: <input type="text" name="user" placeholder="Username"/></p>

   </form>
            </center>
        </td>
    </tr>
    </table>
    <div class="bottom" >
    <img width="100%" height="100%" src="{% static 'images/login/loginbottom.jpg' %}" />
</div>

{%endblock %}
