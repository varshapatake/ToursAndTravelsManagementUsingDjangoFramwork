{% extends "tour/customer.html"%}
{% load static %}
{%block head%}
<title>Register </title>
<link rel="stylesheet" href="{% static 'css/register.css' %}"/>

{%endblock%}
{% block body%}

     <table width="100%" class="register"  >
         <tr>
             <td>
                 <center>
               <form class="form-inline" action="/submit_payment/"  method="post">
               {% csrf_token %}
                  <div class="form-group">
                  <font size="4">Make Payment By Card</font><br><br>
                  <font size="2" color="white">You have to pay {{package_cost}}</font>
                   <p><label class="control-label col-sm-2">Name:</label><input type="text" class="form-control" name="nm" placeholder="Name"/> </p>
                   <p><label class="control-label col-sm-2">Email:</label><input type="text" class="form-control" name="mail" placeholder="abcd@gmail.com"/> </p>
                  <p><label class="control-label col-sm-2">Card Number:</label><input type="text" class="form-control" name="card" placeholder="3556 8898 9567 6789"/> </p>
                   <p><label class="control-label col-sm-2">Amount: </label><input type="text" class="form-control"  name="amt" placeholder={{package_cost}}  /> </p>
                   <p><input type="Submit" class="form-control" value="Make Payment" /> </p>
                  </div>
               </form>
                     </center>
             </td>
       </tr>
   </table>
<div class="bottom" >
    <img width="100%" height="100%" src="{% static 'images/login/loginbottom.jpg' %}" />
</div>



{%endblock %}
