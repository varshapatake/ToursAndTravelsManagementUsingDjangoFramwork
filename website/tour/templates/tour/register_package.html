{% extends "tour/customer.html"%}
{% load static %}
{%block head%}
<title>Register </title>
<link rel="stylesheet" href="{% static 'css/register.css' %}"/>
{%endblock%}
{% block body%}
<div>
     <table class="register" >
         <tr>
             <td>
                 <<center>
               <form class="form-inline" action="/submit_register_packageinfo/"  method="post">
               {% csrf_token %}
                   <div class="form-group">
               <font size="8"></font>
               <b>Registration Form</b><br><br>

                   <p><label class="control-label col-sm-2">Name:</label><input type="text"  class="form-control" name="nm" placeholder="Name"/> </p>
                   <p><label class="control-label col-sm-2">Gender:</label> <input type="radio" name="gender" id="rb1" value="male" checked> Male
                              <input type="radio" name="gender"  id="rb2" value="female"> Female
                              <input type="radio" name="gender" id="rb3" value="other"> Other </p>
                   <p><label class="control-label col-sm-2">Age:</label> <input type="text"  class="form-control" name="age" placeholder="Age"/> </p>
                   <p><label class="control-label col-sm-2">Mobile: </label><input type="text"  class="form-control" name="mob" placeholder="Mobile"/> </p>

                   <p><label class="control-label col-sm-2">Email:</label> <input type="text"  class="form-control" name="email" placeholder="mymail@mail.com"/> </p>

                   <p><label class="control-label col-sm-2">Package Name:</label> <input type="text" class="form-control"  name="package" placeholder="shimala"/> </p><br>

                   <p><input type="Submit"  class="form-control" value="Submit" /> </p><br><br><br>

                   </div>
               </form>
             </center>
             </td>
       </tr>
   </table>
    </div>
<div class="bottom" >
    <img width="100%" height="100%" src="{% static 'images/login/loginbottom.jpg' %}" />
</div>


{%endblock %}
